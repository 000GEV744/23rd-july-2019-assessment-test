<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Login page
    </title>

    <script type="text/JavaScript" src="LoginScript.js"></script>
</head>

<body>
    <fieldset>
        <legend>login</legend>

        <form>
            <table>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email" id="Email" placeholder="Email address"></td>

                    <td><input type="password" id="Password" placeholder="Password"></td>
                </tr>
                <tr colspan="2">
               <td> <input type="button" onclick="userValidation()" value="Sign in" /></td>
               </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
